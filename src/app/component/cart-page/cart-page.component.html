<ng-container *ngIf="showproducts.length !=0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 ">
    <h3>Cart items</h3>
    <table class="table table-borderless mt-3">

      <thead class="thead-dark">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of showproducts;">
          <td><img style="width: 120px;" src="{{item.images[0]}}" alt=""></td>
          <td>{{item.title}}</td>
          <td>{{item.category}}</td>
          <td>$ {{item.price}}</td>
          <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
        </tr>



      </tbody>
    </table>

  </div>
  <!-- total-->
  <div  class="col-sm-3 ">
  <h1>Total Amount:</h1><br>
  <strong  style="font-size: 35px;color: green;">${{Totalamount}}</strong><br>
  <div class="btn-group mt-3" >
    <button type="button"(click)="checkout()" class="btn btn-primary">Checkout</button>&nbsp;
    <button (click)="emptycart()" type="button" class="btn btn-secondary">Empty Cart</button>
    

    
  </div>
  <!--order form-->
  <div *ngIf="addressform" class="mt-3"> 
  <form [formGroup]="myform">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input type="text" class="form-control"formControlName="name" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Address</label>
      <textarea class="form-control"placeholder="Address"formControlName="address" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button (click)="onSubmit()"[disabled]="!myform.valid" type="button"routerLink="/order-page"class="btn btn-success mt-2">Order</button>&nbsp;
    <button type="submit"(click)="this.addressform=false" class="btn btn-secondary mt-2">Cancel</button>
  </form>
</div>
<!--form end-->

  </div>
  </div>
  </div>

</ng-container>
<!--empty cart-->

<ng-container *ngIf="showproducts.length ==0">
  <div class="card">
    <div class="center">

      <h4>Your cart is Empty</h4>
      <h6>Please Add Item </h6>
      <button routerLink="/" class="btn btn-dark">Shop Now</button>
    </div>

  </div>


</ng-container>
