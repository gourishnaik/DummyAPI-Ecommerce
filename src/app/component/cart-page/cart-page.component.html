<ng-container *ngIf="showproduct.length !=0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9">
    <h3>Cart Items</h3>
        <table class="table table-borderless mt-3">
            <thead class="thead-dark">
              <tr >
                <th scope="col">Image </th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of showproduct">
                <td><img style="width: 120px;" src="{{item.images[0]}}">  </td>
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>${{item.price}}</td>
                <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button>  </td>
              </tr>
             
            </tbody>
          </table>
         </div>
         <!-- total section-->
         <div  class="col-sm-3">
          <h1>Total Amount:</h1><br>
          <strong style="font-size:20px;color: green;">${{totalamount}} + ${{taxamount| number: '1.0-0'}}(Tax)</strong><br>
          <strong  style="font-size:25px;color:blue;border: 2px solid black;">Total = ${{this.finalamount| number: '1.0-0'}}</strong>
          <div class="btn-group mt-3">
             <button  (click)="this.addressform=true" class="btn btn-primary">Checkout</button>&nbsp;
             <button (click)="Empty()" class="btn btn-secondary">Empty cart</button>
          </div>
          <!--- form-->
          <div class="mt-3" *ngIf="addressform">
          <form [formGroup]="myform">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control"formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control"formControlName="name" id="exampleInputPassword1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile Number</label>
              <input type="number" class="form-control"formControlName="mobile" id="exampleInputPassword1" placeholder="Mobile Number">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1"formControlName="address"placeholder="Address" rows="3"></textarea>
            </div>
            <button  data-bs-toggle="modal" data-bs-target="#exampleModal"  type="submit"(click)="onsubmit()"[disabled]="this.myform.invalid" class="btn btn-success mt-2">Order</button>&nbsp;
            <button type="submit"(click)="cancel()" class="btn btn-dark mt-2">Cancel</button>
          </form>
         </div>
        </div>
         <!--form ends-->
        </div>
      </div>
</ng-container>

<!-- modal-->
<!-- Modal -->
<div class="modal fade mt-8" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div style="margin-top: 240px;" class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <strong class="modal-title " id="exampleModalLabel">Mode of Payment</strong>
        <button class="btn-close" data-bs-dismiss="modal" aria-bs-label="btn-Close">
         
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center mt-3">
          <button (click)="onlinepay()" routerLink="/cardpay"  data-bs-dismiss="modal"type="button" class="btn btn-info">ONLINE PAY</button>&nbsp;
          <button routerLink="/order-page"  data-bs-dismiss="modal"type="button" class="btn  btn-dark">CASH</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
<!--Empty cart-->

<ng-container *ngIf="showproduct.length ==0">
    <div class="card">
        <div class="center">
          <img style="width: 250px;" src="https://media.istockphoto.com/id/1266144552/vector/emoticon-with-sorry-sign.jpg?s=612x612&w=0&k=20&c=SxPesZy6zIYB2lbY3l8cQgpXaQdeBN_GcHrsOlsc4J8=">
            <h4>Your Cart is Empty</h4>
            <h6>Please Add Item</h6>
            <button routerLink="/" class="btn btn-dark">Shop Now </button>
        </div>
    </div>
</ng-container>
