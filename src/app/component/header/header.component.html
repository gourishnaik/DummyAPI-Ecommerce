<div class="container-fluid" style="background-color:black;">
    <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-6">
            <div class="header">
                <h3 style="color:white;font-size:23px;">Popular E-commerce Products</h3>
            </div>

            <div style="margin-left: 700px;" class="dropdown">

                <i routerLink="cart-page" class="fas fa-shopping-cart"
                    style="color:white;font-size: 18px;cursor:pointer;">&nbsp;{{cartitems}}</i>

                <ul class="dropdown-menu" *ngIf="this.showproduct.length >=1" style="background:black;border: 1px solid white;">
                    <div style="width: 280px;" class="CartContainer">
                        <div class="row">
                            <div class="col-6">
                                <strong class="text-light">Your Cart Items </strong>
                            </div>
                            <div class="col-3 text-end text-primary">
                                <strong  class="text-light">Price </strong>
                            </div>
                            <!-- ngFor looping-->
                            <div class="row mt-3" *ngFor="let item of showproduct">
                                <div class="col-7">
                                    <img style="width: 70px;margin-left: 5px;" src="{{item.thumbnail}}">
                                </div>
                                <div class="col-3 ">
                                    <h4 class="text-light">${{item.price}}</h4>
                                </div>
                                <div class="col-1 ">
                                    <i style="cursor: pointer;" (click)="deleteitem(item)"  class="fa fa-trash text-danger" aria-hidden="true"></i>
                                </div>
                            </div>

                            <div class="text-center">
                                <button (click)="emptycart()" *ngIf="this.showproduct.length >=1"
                                    class="btn btn-sm btn-warning mt-2">Empty cart</button>
                            </div>
                            <!---end-->
                        </div>
                    </div>

                </ul>
            </div>
        </div>
    </div>
</div>
